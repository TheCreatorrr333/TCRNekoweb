<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorytmy iteracyjne</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      img {
        width: 100%;
        object-fit: initial;
        margin-top: -1.7%;
        margin-bottom: -1.7%;
      }
    </style>
  </head>
  <body>
    <div class="gradientbg3"></div>
    <div class="footer-positioner">
      <img
        id="titleimg"
        class="grower-small"
        src="/assets/img/title/the%20art%20of%20programming.png"
        alt="Programowanie"
      >
      <main>
        <!-- content -->
        <script src="/src/js/navbar.js"></script>
        <div class="content-grid">
          <h1 id="titleh1">Algorytmy iteracyjne</h1>
          <hr style="visibility: hidden">
          <img class="breakout nodrag" src="img/poteguj.png" alt="Potęguj">
          <img class="breakout nodrag" src="img/silnia.png" alt="Silnia">
          <img class="breakout nodrag" src="img/nwd.png" alt="NWD">
          <img class="breakout nodrag" src="img/nww.png" alt="NWW">
          <img
            class="breakout nodrag"
            src="img/fibonacci.png"
            alt="Fibonacci"
          >
          <img
            class="breakout nodrag"
            src="img/dzielniki.png"
            alt="Dzielniki"
          >
          <img
            class="breakout nodrag"
            src="img/sumaDzielnikow.png"
            alt="Suma Dzielników"
          >
          <img
            class="breakout nodrag"
            src="img/czyDoskonala.png"
            alt="Czy Doskonała"
          >
          <img
            class="breakout nodrag"
            src="img/sitoErastotenesa.png"
            alt="Sito Erastotenesa"
          >
          <img
            class="breakout nodrag"
            src="img/czyPierwsza.png"
            alt="Czy Pierwsza"
          >
          <img
            class="breakout nodrag"
            src="img/czynnikiPierwsze.png"
            alt="Czynniki Pierwsze"
          >
        </div>
        <img
          src="/assets/img/fumo.png"
          alt="GDColon Fumo"
          id="fumo"
          class="shake nodrag"
        >
        <script src="/src/js/fumo.js"></script>
        <script src="/src/js/loader.js"></script>
      </main>
      <script src="/src/js/footer.js"></script>
    </div>
  </body>
</html>
