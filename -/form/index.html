<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materiały</title>
    <link rel="stylesheet" href="/style/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/style/form.css" />
  </head>
  <body>
    <div class="gradientbg3"></div>
    <div class="footer-positioner">
      <img
        id="titleimg"
        class="grower-small"
        src="/assets/img/title/the%20art%20of%20programming.png"
        alt="Programowanie"
      />
      <main>
        <script src="/src/js/navbar.js"></script>
        <div class="content-grid">
          <h1 id="titleh1">Zapisz się na newsletter programistyczny!</h1>
          <hr style="visibility: hidden" />
          <div class="simple-layout">
            <div>
              <div>
                <form action="google.com">
                  <input
                    class="simple-layout-item"
                    type="email"
                    name="email"
                    id="email"
                    placeholder="leonhard.euler@microsoft.sucks"
                    required
                  />
                  <br />

                  <input
                    class="simple-layout-item"
                    type="text"
                    name="imie"
                    id="imie"
                    placeholder="Jan"
                    required
                  />
                  <br />

                  <input
                    class="simple-layout-item"
                    type="text"
                    name="nazwisko"
                    id="nazwisko"
                    placeholder="Kowalski"
                    required
                  />
                  <br />

                  <button class="simple-layout-item" type="reset">
                    Anuluj
                  </button>
                  <button class="simple-layout-item" type="submit">
                    Zapisz się!
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div style="padding-bottom: 300px"></div>
      </main>
      <script src="/src/js/footer.js"></script>
    </div>
    <img
      src="/assets/img/fumo.png"
      alt="GDColon Fumo"
      id="fumo"
      class="shake nodrag"
    />
    <script src="/src/js/fumo.js"></script>
    <script src="/src/js/loader.js"></script>
    <script src="/src/js/form_rng.js"></script>
  </body>
</html>
