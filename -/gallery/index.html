<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strona Główna</title>
  <link rel="stylesheet" href="/style/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    img{
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="gradientbg3"></div>
  <div class="footer-positioner">
    <img id="titleimg" class="grower-small" src="/assets/img/title/the%20art%20of%20programming.png" alt="Programowanie">
    <main>
      <script src="/src/js/navbar.js"></script>
      <div class="content-grid">
        <h1 id="titleh1">Galeria :3</h1>
        <hr style="visibility: hidden;">
        <div class="simple-layout breakout">
          <div>
            <div class="grower-small no-sl-padding grower-opaque simple-image-item">
              <img src="memes/tom_scott.png" alt="Tom Scott at the 32-bit integer limit" class="nodrag">
            </div>
            <div class="grower-small no-sl-padding grower-opaque simple-image-item">
              <img src="memes/i hate this more.png" alt="I hate this more" class="nodrag">
            </div>
            <div class="grower-small no-sl-padding grower-opaque simple-image-item">
              <img src="memes/mov, eax.png" alt="32-bit unix timestamp" class="nodrag">
            </div>
            <div class="grower-small no-sl-padding grower-opaque simple-image-item">
              <img src="memes/200 OK.jpg" alt="200 OK" class="nodrag">
            </div>
            <div class="grower-small no-sl-padding grower-opaque simple-image-item">
              <img src="memes/32bit time.png" alt="32-bit unix timestamp" class="nodrag">
            </div>
            <div class="grower-small no-sl-padding grower-opaque simple-image-item">
              <img src="memes/switch to linux.jpg" alt="Switch to linux" class="nodrag">
            </div>
          </div>
          <div>
            <div class="grower-small no-sl-padding grower-opaque simple-image-item">
              <img src="memes/sudo rm rf.png" alt="sudo -rm -rf /" class="nodrag">
            </div>
            <div class="grower-small no-sl-padding grower-opaque simple-image-item">
              <img src="memes/i hev ur aye pee x3.jpg" alt="I hev ur aye pee adwess ~! uwu >ω<" class="nodrag">
            </div>
            <div class="grower-small no-sl-padding grower-opaque simple-image-item">
              <img src="memes/run java.png" alt="Run Java" class="nodrag">
            </div>
            <div class="grower-small no-sl-padding grower-opaque simple-image-item">
              <img src="memes/logic gates.png" alt="Logic Gates" class="nodrag">
            </div>
            <div class="grower-small no-sl-padding grower-opaque simple-image-item">
              <img src="memes/disk.png" alt="Disk" class="nodrag">
            </div>
          </div>
          <div>
            <div class="grower-small no-sl-padding grower-opaque simple-image-item">
              <img src="memes/rewrite in rust.png" alt="Rewrite in Rust" class="nodrag">
            </div>
            <div class="grower-small no-sl-padding grower-opaque simple-image-item">
              <img src="memes/lets play a game.jpg" alt="Let's play a game..." class="nodrag">
            </div>
            <div class="grower-small no-sl-padding grower-opaque simple-image-item">
              <img src="memes/xkcd.png" alt="xkcd" class="nodrag">
            </div>
            <div class="grower-small no-sl-padding grower-opaque simple-image-item">
              <img src="memes/cythavascriptsharpplusplus.png" alt="Cythavascript#++" class="nodrag">
            </div>
            <div class="grower-small no-sl-padding grower-opaque simple-image-item">
              <img src="memes/for int i.png" alt="for (int i = 0; i &lt; 5; i++)" class="nodrag">
            </div>
            <div class="grower-small no-sl-padding grower-opaque simple-image-item">
              <img src="memes/eeeeeeeee.png" alt="eeeeeee" class="nodrag">
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/src/js/footer.js"></script>
  </div>
  <script src="/src/js/loader.js"></script>
</body>
</html>
